# To let the CI execute the maven wrapper, use this command and push the change:
#    git update-index --chmod=+x mvnw

sudo: false # route your build to the container-based infrastructure for a faster build
language: java
install: true
jdk:
  - openjdk11

script:
  - ./mvnw clean install checkstyle:check

after_success:
  - ./mvnw test jacoco:report coveralls:report

deploy:
  - provider: releases
    api_key:
      secure: ""
    file_glob: true
    file:
      - "target/rocketchat-exporter-*.jar"
      - "target/*.sha256"
      - "target/checksum-sha256.txt"
    skip_cleanup: true
    on:
      branch: master
      tags: true

cache:
  directories:
    - $HOME/.m2

notifications:
  slack:
    secure: ""
  email: false
